<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewEntry Library</title>
    <script src="newEntry.js"></script>
    <link rel="stylesheet" href="newEntry.css">
</head>
<body>
    <div class="heading">
        <img src="sstcLogo.png" alt="">
    </div>
    <div class="subHeading">
        <h1> <u>New Entry</u></h1>
    </div>
    <div class="content">
        <form action="" id="myForm">
        <p>Student Name  <input type="text" name="sname" class="name" required> </p>
        <p>Branch <input type="text" name="branch"  class="branch" required> </p>
        <p>Section <input type="text" name="section"  class="section" required> </p>
        <p>Semester <input type="number" name="sem"  class="sem" required> </p>
        <p>Date Of Issue <input type="date" name="doi" required></p>
        <p>Date Of Return <input type="date" name="dor"></p>
        <p>Phone Number <input type="number" name="phone" required> </p>
        <p>Book ID <input type="number" name="bookId" required> </p>
        <input type="button" value="Insert" class="submit" onclick="insert()">
        <input type="button" value="Clear" class="clear" onclick="reset()">
    </div>
    <div class="qoute">
        <p><i>“I find television very educating. Every time somebody turns on the set, I go into the other room and read a book.”<p class="test1">- Groucho Marx</p></i></p>
    </div>
</body>
</html>
